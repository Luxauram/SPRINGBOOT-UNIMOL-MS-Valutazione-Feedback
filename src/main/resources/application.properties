# Configurazione Server
server.port=8082
spring.application.name=assessment-feedback-service

# Configurazione Database
spring.datasource.url=jdbc:postgresql://localhost:5432/assessment_feedback_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configurazione RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configurazione logging
logging.level.it.unicam.feedbackservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,logfile,heapdump
management.endpoint.health.show-details=always

# DataFaker
app.data.faker.enabled=true
app.data.faker.locale=it
app.data.faker.assessments.count=50
app.data.faker.feedbacks.count=150
app.data.faker.reset-on-startup=false
app.data.faker.force-reload=false
spring.profiles.active=dev

# Stub Microservices Routes
assignment.service.url=http://localhost:5001
exam.service.url=http://localhost:5002
user.service.url=http://localhost:5003
report.service.url=http://localhost:5004

# JWT
jwt.private-
jwt.expiration=3600
jwt.public-

